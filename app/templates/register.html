{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">Регистрация (Invite Only)</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label>Логин</label>
                        <input type="text" name="login" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Пароль</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Инвайт код</label>
                        <input type="text" name="invite_code" class="form-control" placeholder="Введите код..." required>
                        <small class="text-muted">Без кода регистрация невозможна.</small>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
